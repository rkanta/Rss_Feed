<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='css/addtofolder.css' rel='stylesheet'>
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"
	type="text/javascript"></script>
</head>
<body>
	<div id="addfoldercontainer"
		style="padding: 10px; background: #e5e5e5;">
		<div class="addfoldersearchcontainer">
			<div class="cancelbutton">
				<a href="addToLibraryOptions.html" style="color: #428bca; text-decoration: none;">Cancel</a>
			</div>
			<p>Add To New Folder</p>
			<input id="add-folder-text" type='text' placeholder='Folder Name...'
				onfocus='Clear(this);'>
		</div>

		<div class="enterfoldername">
			<p>Enter</p>
		</div>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/addtofolder.js" type="text/javascript"></script>
</body>
</html>
