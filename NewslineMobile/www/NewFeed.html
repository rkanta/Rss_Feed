<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional theme -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300'
          rel='stylesheet' type='text/css'>
    <link href='css/NewFeed.css' rel='stylesheet'>
    <link
            href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
            rel="stylesheet">
    <link
            href='css/colorbox.css'
            rel='stylesheet'>
    <!-- below ref to use the Jquery Autocomplete feature -->
    <link rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"
            type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"
            type="text/javascript"></script>
    <!-- to include google api for feed -->
    <script type="text/javascript" src="http://www.google.com/jsapi">

    </script>
    <script type="text/javascript">
	google.load("feeds", "1")
</script>
</head>
<body>

<div class="menu">
    <!-- Menu icon -->
    <div class="icon">
        <ul>
            <li>
                <div class="icon-close">
                    <i class="fa fa-times fa-lg"></i>
                </div>
            </li>
            <li>
                <div class="add-button">
                    <a href="search.html"><i class="fa fa-plus fa-lg"></i></a>
                </div>

            </li>
        </ul>
    </div>
    <!-- Menu Kantha Times-->
    <div class="rssMenuList">
        <ul id="menulist">

        </ul>
        <ul>
            <li><a href="NyTimes.html">NyTimes</a></li>
            <li><a href="RSSFeed.html">CNN</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</div>


<div class="jumbotron">
    <div class="itemrow1">
        <div class="icon-menu">
            <i class="fa fa-bars fa-lg"></i>
        </div>
        <!-- header id to set the header from user entry -->
        <div class="head" id="headerid">
            <H1 align="center">The NewsPaper</H1>
        </div>

    </div>

    <div class="itemrow2">

        <div class="feedcontainer" class="well">
            <div id="rss-styled1"></div>
        </div>

        <!--division initially hidden but visible when the popup button is clicked
        this div is as container for holding data for new topics to be subscribed  <div style="display: none">-->

        <div style="display: none">

            <div id="inline_content" style="padding: 20px; background: #fff;">
                <div class="popup-content">
                    <!-- <input type="text" width="90%" height="10%">
                    <input	id="autocomplete">-->
                    <input id="search-text-input" type='text'
                           placeholder='Search Topic...' onfocus='Clear(this);'>

                    <div id='search-button-holder'>
                        <img src='fonts/search.png' alt="" />
                    </div>
                    <div class="rssitemlist" id="itemlist">
                        <ul>
                        </ul>
                    </div>
                </div>

            </div>

            <div id="addrssoptions" style="padding: 10px; background: #e5e5e5;">
                <div class="addsubcriptioncontainer">
                    <div class="addsub">
                        <ul class="col-md-5">
                            <li><a href="#">Cancel</a></li>
                        </UL>
                        <ul class="col-md-5">
                            <li><p>Add Subscription</p></li>
                        </ul>
                        <ul class="col-md-2">
                            <li><a href="#">Save</a></li>
                        </ul>
                    </div>
                    <div class="newsub">
                        <label>Subscription</label>
                        <p id="subcription">Subscription</p>
                    </div>

                    <div class="newsublink">
                        <label>NewsBurner Link</label>
                        <p id="sublink">NewsBurner Link</p>
                    </div>
                    <div class="newfolder">

                        <ul>
                            <li><p>Add To New Folder</p></li>
                        </ul>
                    </div>
                    <p>ADD TO FOLDERS</p>
                    <div class="folderlist" id="folders" class="well"></div>
                </div>

            </div>


            <div id="addfoldercontainer"
                 style="padding: 10px; background: #e5e5e5;">
                <div class="addfoldersearchcontainer">
                    <p>Add Folder</p>
                    <input id="add-folder-text" type='text'
                           placeholder='Folder Name...' onfocus='Clear(this);'>
                </div>

                <div class="enterfoldername">
                    <p>Enter</p>
                </div>
            </div>
        </div>
    </div>
</div>



<script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/Feed.js" type="text/javascript"></script>
<script src="http://sdepold.github.io/jquery-rss/src/jquery.rss.js"
        type="text/javascript"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="js/jquery.colorbox.js"
        type="text/javascript"></script>

</body>
</html>
