<link rel="import" href="../components/polymer/polymer.html">
<link rel="import"
	href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="search-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
/*       padding: 20px; */
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0px;
font-size: 1.1rem;
font-weight: 300;
white-space: nowrap;
width: 80%;
overflow: hidden;
text-overflow: ellipsis;
text-align: left;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
/*       border-radius: 50%; */
      margin: 10px;
    }
    core-icon-button {
      position: absolute;
      top: -1rem;
      right: -1rem;
      color: #636363;
    }
    :host([favorite]) core-icon-button {
      color: #da4336;
    }
    </style>

    <div class="card-header" layout horizontal center>

      <content select="img"></content>
      <content select="h2"></content>

    </div>
    
    <core-icon-button
      id="favicon"
      icon="add"
      on-tap="{{favoriteTapped}}" hidden?="{{added}}">
    </core-icon-button>
    
    <core-icon-button
      id="favicon"
      icon="done"
      on-tap="{{favoriteTapped}}" hidden?="{{check}}">
    </core-icon-button>
    
    <content></content>   
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      },
    
    
    added:{
  	  value:false,
  	  reflect:true
  },
  check:{
  	  value:true,
  	  reflect:true
  }
    },
      favoriteTapped: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.added = !this.added;
        this.check = !this.check;
        this.fire('favorite-tap');
      }
  });
  </script>
</polymer-element>
